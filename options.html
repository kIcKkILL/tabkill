<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TabKill Settings</title>
        <script type="text/javascript" src="jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="options.js"></script>
    </head>

    <body>
        Kill tabs that match these titles<br>
        <textarea id="titles" rows="10" cols="80" autofocus required></textarea><br>
        Kill tabs that match these urls<br>
        Follow these <a href="https://developer.chrome.com/extensions/match_patterns" target="_blank">patterns</a><br>
        <textarea id="urls" rows="10" cols="80" autofocus required></textarea><br>
        <input id="savebut" type="button" value="Save">
        <input id="defaultbut" type="button" value="Default">
    </body>
</html>
